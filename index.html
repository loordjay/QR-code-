<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Genrator</h1>
        <div class="image">
            <img src="image/qrcode.png" alt="" id="image">
            <div class="form">
                <input type="text" id="content"
                placeholder="content in QRcode"><br>
                <button id="btnCreate">Create QrCode</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
